<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">جارٍ تحميل محتوى الفيديو...</title>
    <meta name="description" content=""> 
    
    <link rel="icon" href="levelup-tab-icon.png" type="image/png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style-footer.css"> 
    <style>
        .video-page-container {
            max-width: 1000px;
            margin: 20px auto 50px auto;
            padding: 20px;
            background-color: #000;
        }
        .video-player {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* نسبة 16:9 للفيديو */
            background-color: #111;
            border-radius: 8px;
            overflow: hidden; /* 🚨 مهم: لإخفاء أي جزء خارج الإطار */
            margin-bottom: 20px;
        }
        .video-player iframe {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;    /* 🚨 ضروري: لإلغاء أي هامش داخلي */
            padding: 0;   /* 🚨 ضروري: لإلغاء أي حشوة داخلية */
            overflow: hidden; /* 🚨 ضروري: منع شريط التمرير الداخلي */
            touch-action: pan-y; /* تحسين التعامل مع اللمس */
        }
        .video-details h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .video-details h2, .video-details h3 {
            color: #ccc;
            margin-top: 25px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }
        .video-details p {
            line-height: 1.8;
            color: #ddd;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #111;
            border-radius: 6px;
        }
        .channel-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .channel-info span {
            font-weight: bold;
            color: #fff;
        }
        .attachments-list a {
            display: inline-block;
            background-color: #333;
            color: #FFF;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .attachments-list a:hover {
            background-color: #555;
        }
    </style>

</head>
<body>
    
    <header>
        <a href="index.html"><img src="levelup_logo.png" alt="LevelUp Logo"></a>
    </header>

    <main class="video-page-container">
        <div id="video-content">
            <h1 style="text-align: center; color: #444;">جارٍ تحميل محتوى الفيديو...</h1>
        </div>

        <section id="related-videos" style="margin-top: 50px;">
            <h2>فيديوهات ذات صلة</h2>
            <div class="video-row" id="related-videos-container">
                </div>
        </section>
        
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js" type="module"></script>
    <script type="module" src="video_page.js"></script>

    <script>
        // تحميل محتوى Footer
        function loadFooterHTML() {
            fetch('footer.html')
              .then(response => response.text())
              .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
                const yearSpan = document.getElementById('current-year');
                if (yearSpan) {
                  yearSpan.textContent = new Date().getFullYear();
                }
              })
              .catch(err => console.error('فشل تحميل footer.html:', err));
          }
        document.addEventListener('DOMContentLoaded', loadFooterHTML);
    </script>
</body>
</html>
